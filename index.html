<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxy's Forest Adventure ðŸ¦Š</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Comic Sans MS', cursive, sans-serif; background: #87CEEB; }
        canvas { display: block; }
        #overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 120px;
            color: white;
            text-align: center;
            z-index: 10;
        }
        #title {
            font-size: 4.5rem;
            font-weight: bold;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.8);
            margin-bottom: 2rem;
            opacity: 0;
            transition: opacity 1.5s ease;
        }
        #title.show { opacity: 1; }
        #text {
            font-size: 2.8rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            max-width: 90%;
            line-height: 1.4;
            opacity: 0;
            transition: opacity 1.5s ease;
        }
        #text.show { opacity: 1; }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 4px black;
            z-index: 20;
        }
        @media (max-width: 768px) {
            #title { font-size: 3rem; }
            #text { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div id="loading">Loading Foxy's Adventure... ðŸ¦Š</div>
    <div id="overlay">
        <h1 id="title">Foxy's Forest Adventure ðŸ¦Š</h1>
        <p id="text"></p>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 50, 300);

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 8, 20);

        const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // Improved lighting for softer, more stable look
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x8cc8a0, 0.8);
        hemiLight.position.set(0, 50, 0);
        scene.add(hemiLight);

        const directional = new THREE.DirectionalLight(0xffffff, 1.2);
        directional.position.set(15, 30, 15);
        directional.castShadow = true;
        directional.shadow.mapSize.width = 2048;
        directional.shadow.mapSize.height = 2048;
        directional.shadow.camera.near = 0.5;
        directional.shadow.camera.far = 100;
        directional.shadow.camera.left = -50;
        directional.shadow.camera.right = 50;
        directional.shadow.camera.top = 50;
        directional.shadow.camera.bottom = -50;
        scene.add(directional);

        // Ground
        const groundGeo = new THREE.PlaneGeometry(400, 400);
        const groundMat = new THREE.MeshStandardMaterial({ color: 0x4a7c59 });
        const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -1;
        ground.receiveShadow = true;
        scene.add(ground);

        // More varied trees for richer forest (still lightweight)
        function addTree(x, z) {
            const height = 8 + Math.random() * 6;
            const trunk = new THREE.Mesh(
                new THREE.CylinderGeometry(1, 1.3, height, 8),
                new THREE.MeshStandardMaterial({ color: 0x8B4513 })
            );
            trunk.position.set(x, height/2 -1, z);
            trunk.castShadow = true;
            scene.add(trunk);

            const leaves = new THREE.Mesh(
                new THREE.ConeGeometry(5 + Math.random()*2, 12, 8),
                new THREE.MeshStandardMaterial({ color: 0x228B22 })
            );
            leaves.position.set(x, height + 3, z);
            leaves.castShadow = true;
            scene.add(leaves);
        }
        for (let i = 0; i < 80; i++) {
            const x = (Math.random() - 0.5) * 300;
            const z = (Math.random() - 0.5) * 300;
            if (Math.abs(x) > 12 || Math.abs(z) > 12) addTree(x, z);
        }

        // Cute fox built from shapes (fully self-contained)
        const fox = new THREE.Group();

        // Body
        const body = new THREE.Mesh(
            new THREE.CapsuleGeometry(1.5, 3, 8, 16),
            new THREE.MeshStandardMaterial({ color: 0xff8c00 })
        );
        body.rotation.z = Math.PI / 2;
        body.position.set(0, 1, 0);
        body.castShadow = true;
        fox.add(body);

        // Head
        const head = new THREE.Mesh(
            new THREE.SphereGeometry(1.8, 32, 16),
            new THREE.MeshStandardMaterial({ color: 0xff8c00 })
        );
        head.position.set(2.5, 1.5, 0);
        head.castShadow = true;
        fox.add(head);

        // Ears
        const earGeo = new THREE.ConeGeometry(0.8, 1.8, 8);
        const earMat = new THREE.MeshStandardMaterial({ color: 0xff8c00 });
        const leftEar = new THREE.Mesh(earGeo, earMat);
        leftEar.position.set(2.3, 3.2, -0.8);
        leftEar.rotation.x = 0.4;
        fox.add(leftEar);
        const rightEar = new THREE.Mesh(earGeo, earMat);
        rightEar.position.set(2.3, 3.2, 0.8);
        rightEar.rotation.x = 0.4;
        fox.add(rightEar);

        // White parts
        const whiteMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const belly = new THREE.Mesh(new THREE.CapsuleGeometry(1.3, 2.6, 8, 16), whiteMat);
        belly.rotation.z = Math.PI / 2;
        belly.position.set(0, 1, 0);
        fox.add(belly);

        // Tail (named for easy access)
        const tail = new THREE.Mesh(
            new THREE.CapsuleGeometry(1, 3.5, 8, 16),
            new THREE.MeshStandardMaterial({ color: 0xff8c00 })
        );
        tail.name = "tail";
        tail.rotation.z = Math.PI / 1.5;
        tail.position.set(-2.8, 1.5, 0);
        tail.castShadow = true;
        fox.add(tail);

        const tailTip = new THREE.Mesh(new THREE.SphereGeometry(1.1, 16, 16), whiteMat);
        tailTip.position.set(-4.8, 1.2, 0);
        fox.add(tailTip);

        // Eyes and nose
        const blackMat = new THREE.MeshStandardMaterial({ color: 0x000000 });
        const leftEye = new THREE.Mesh(new THREE.SphereGeometry(0.35, 16, 16), blackMat);
        leftEye.position.set(3.6, 1.8, -0.7);
        fox.add(leftEye);
        const rightEye = new THREE.Mesh(new THREE.SphereGeometry(0.35, 16, 16), blackMat);
        rightEye.position.set(3.6, 1.8, 0.7);
        fox.add(rightEye);

        const nose = new THREE.Mesh(new THREE.SphereGeometry(0.4, 16, 16), blackMat);
        nose.position.set(4.1, 1.3, 0);
        fox.add(nose);

        // Legs
        for (let i = -1; i <= 1; i += 2) {
            for (let j = -1; j <= 1; j += 2) {
                const leg = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.4, 0.4, 1.8, 16),
                    new THREE.MeshStandardMaterial({ color: 0x000000 })
                );
                leg.position.set(i * 1.3, 0.1, j * 1);
                leg.castShadow = true;
                fox.add(leg);
            }
        }

        fox.scale.set(1.1, 1.1, 1.1);
        fox.position.set(0, 0, 0);
        fox.rotation.y = Math.PI / 6;
        scene.add(fox);

        // Remove loading immediately (everything is synchronous)
        document.getElementById('loading').style.display = 'none';

        // Animation state
        let currentState = 'survey';
        let stateTime = 0;

        // Change states and reset timer for smooth per-state animation
        setTimeout(() => { currentState = 'walk'; stateTime = 0; }, 15000);
        setTimeout(() => { currentState = 'run'; stateTime = 0; }, 45000);
        setTimeout(() => { currentState = 'survey'; stateTime = 0; }, 70000); // end survey same as start

        // Story text
        const storyTexts = [
            "Foxy's Forest Adventure ðŸ¦Š",
            "Meet Foxy, a curious little fox who loves his forest home.",
            "He's looking around, enjoying the peaceful morning...",
            "Time for a gentle walk through the trees!",
            "Look how fast Foxy can run when he's excited!",
            "What a wonderful day full of adventure.",
            "The End â€” Thanks for watching! ðŸŒ³âœ¨"
        ];
        const titleEl = document.getElementById('title');
        const textEl = document.getElementById('text');

        function showText(index) {
            if (index === 0) {
                titleEl.classList.add('show');
                textEl.textContent = '';
                textEl.classList.remove('show');
            } else {
                titleEl.classList.remove('show');
                textEl.textContent = storyTexts[index];
                textEl.classList.add('show');
            }
        }
        showText(0);

        setTimeout(() => showText(1), 5000);
        setTimeout(() => showText(2), 15000);
        setTimeout(() => showText(3), 20000);
        setTimeout(() => showText(4), 45000);
        setTimeout(() => showText(5), 70000);
        setTimeout(() => showText(6), 80000);

        // Camera follow
        function updateCamera() {
            if (!fox) return;
            const offset = new THREE.Vector3(-15, 10, 0);
            offset.applyQuaternion(fox.quaternion);
            const targetPos = fox.position.clone().add(offset);
            camera.position.lerp(targetPos, 0.05);

            const lookAtPos = fox.position.clone().add(new THREE.Vector3(3, 4, 0));
            camera.lookAt(lookAtPos);
        }

        // Animation loop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            stateTime += delta;

            // State-based animation
            if (currentState === 'survey') {
                fox.rotation.y = Math.PI / 6 + Math.sin(stateTime * 1.5) * 0.2; // gentle looking around
            }

            if (currentState === 'walk') {
                fox.position.z -= 0.1;
                fox.position.y = Math.abs(Math.sin(stateTime * 10)) * 0.4;
                fox.rotation.y = -Math.PI / 8;
            }

            if (currentState === 'run') {
                fox.position.z -= 0.3;
                fox.position.y = Math.abs(Math.sin(stateTime * 25)) * 0.8;
                fox.rotation.y = -Math.PI / 8;
            }

            // Tail wag (now safely accessed by name)
            const tailMesh = fox.getObjectByName('tail');
            if (tailMesh) {
                tailMesh.rotation.z = Math.PI / 1.5 + Math.sin(stateTime * 12) * 0.3;
            }

            updateCamera();
            renderer.render(scene, camera);
        }
        animate();

        // Stable resize handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
